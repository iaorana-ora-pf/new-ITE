<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bibliothèque - Projet 'ITE</title>
  <!-- Tous les fichiers sont dans le dossier /bibliotheque/ -->
  <link rel="stylesheet" href="bibliotheque.css">
  <script defer src="bibliotheque.js"></script>
</head>
<body>
  <!-- Conteneur principal de la bibliothèque -->
  <main class="bibli-main">
    <header class="bibli-header">
      <h1>Bibliothèque</h1>
      <div class="bibli-controls">
        <!-- Tri alphabétique -->
        <select id="sort-select">
          <option value="az">A → Z</option>
          <option value="za">Z → A</option>
        </select>

        <!-- Barre de recherche -->
        <input type="text" id="search-input" placeholder="Rechercher un document...">
      </div>
    </header>

    <!-- Flèches de navigation latérale -->
    <button class="scroll-left">←</button>
    <section id="bibli-container" class="bibli-container">
      <!-- Les cartes document seront injectées ici dynamiquement -->
    </section>
    <button class="scroll-right">→</button>

    <!-- Accès admin sécurisé par code -->
    <div class="admin-zone">
      <button id="admin-access-btn">Accès admin</button>
      <div id="admin-modal" class="modal hidden">
        <div class="modal-content">
          <span id="close-admin-modal" class="close">&times;</span>
          <h2>Connexion admin</h2>
          <input type="password" id="admin-code-input" placeholder="Code secret">
          <button id="validate-admin-code">Valider</button>
          <p id="admin-error" class="error-msg"></p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
